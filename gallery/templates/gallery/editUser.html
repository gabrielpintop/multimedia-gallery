<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body style="background-color:#f0f0f0; overflow-x: hidden; width: 100%">
    <div class="bg-dark">
        <h1 class="text-center pt-2 pb-2" style="font-family: fantasy; color: white">Multimedia Gallery</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
           <ol class="breadcrumb">
               <li class="breadcrumb-item"><a href="../..">Index</a></li>
               <li class="breadcrumb-item"><a href="..">User profile</a></li>
               <li class="breadcrumb-item active">Edit profile</li>
           </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
           <div class="col-md-12" style="border-width: 1px 1px 2px 1px; border-style: solid; border-color: lightgray;">
               <h5 style="text-align: center">My profile</h5>
           </div>
            <form method="POST" name="profileDetails" id="profileForm" novalidate>
                <div class="col-md-12" style="border-width: 1px 1px 1px 1px; border-style: solid; border-color: lightgray; background: #f1f3f6;">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="control-group form-group">
                            <div class="controls">
                                <br>
                                <label><strong>Edit information</strong></label>
                                <br>
                                <br>
                                <label><strong>First name:</strong></label>
                                <input type="text" class="form-control" placeholder="{{form.first_name}}"/>
                                <br>
                                <label><strong>Last name:</strong></label>
                                <input type="text" class="form-control" placeholder="{{form.last_name}}"/>
                                <br>
                                <label><strong>Email:</strong></label>
                                <input type="text" class="form-control" placeholder="{{form.email}}"/>
                                <br>
                                <label><strong>Photo:</strong></label>
                                <input type="text" class="form-control" placeholder="{{form.photo}}"/>
                                <br>
                                <label><strong>City:</strong></label>
                                <input type="text" class="form-control" placeholder="{{form.city}}"/>
                                <br>
                                <label><strong>Country:</strong></label>
                                <input type="text" class="form-control" placeholder="{{form.country}}"/>
                                <br>

                                <button type="submit"><a href="..">Save</a></button>
                            </div>
                        </div>
                        <div class="col-md-2 col-md-offset-2">
                            <div class="form-group">
                                <a class="text-white text-decoration-none btn btn-primary m-2 shadow" href="/change_password"><i class="fas fa-sign-in-alt"></i>&nbsp;Change password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>



</body>

</html>
